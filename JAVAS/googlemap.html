<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <style>
        .google-map-outline{
            width: 100%;
        }
        #map
        {
            width: 100%;
            height: 100%;
        }
        .google-map-close
        {
            background-color: black;
            top:-15px;
            right: -15px
        }

    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
        <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl google-map-outline h-100">
                <div class="modal-content h-100">
                    <button type="button" class="google-map-close  position-absolute text-light rounded-pill m-auto" data-bs-dismiss="modal" aria-label="Close"><i class="fa-solid fa-x"></i></button>
                    <div class="modal-body row">
                        <div class="col-3 p-0 ">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eligendi sunt nemo quidem dolorem, repudiandae ullam quasi in aut voluptate obcaecati sequi perspiciatis libero suscipit, provident enim est iusto magni dolores?
                        </div>
                        <div class="col-9 p-0">
                            <div id="map"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>


    <script>
        var map = L.map('map').setView([23.5, 120], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
        }).addTo(map);

        //圓形圈圈  [北(+)南(-)緯,東(+)西(-)經] ,color  圈圈顏色 , 
        var circle = L.circle([25, 120],
            {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
            }).addTo(map);
            
    </script>
    <script src="https://kit.fontawesome.com/847bfc3e24.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .d-none
            {
                display: none;
            }
    </style>
</head>
<body>
    
    <div id="app">
        <button v-on:click="change">切換</button>
        <br>
        <h1 v-if="isVisiable">BuildSchool</h1>
        <img v-else src="https://fakeimg.pl/300x200/200">
        <h2 v-show="isVisiable">Vueeeeeee</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script>
    <script>
        /*
        //v-if用來控制元素要不要render出來
        //v-else一定是依附在v-if的元素之後，不能在中間穿插別的東西，如果不是連在一起的話就會失效。
       // v-show可以與v-if作對照，模式是一樣的，true出現、false就不出現，差別在於 v-show會render出元素，只是用css display來操縱他看不看的到。
        const btn = document.querySelector('button')
    const h1 = document.querySelector('h1')
    const img = document.querySelector('img')

    const isDisplay = true
    
    btn.addEventListener('click', () => {
      isDisplay = !isDisplay

      if (isDisplay) {
        h1.classList.add('d-none')
        img.classList.remove('d-none')
      } else {
        h1.classList.remove('d-none')
        img.classList.add('d-none')
      }
    })
    */
        
        const app =new Vue({
        el:'#app',data:
        {
            isVisiable :true
        },
        methods:{
            change(){
                this.isVisiable=!this.isVisiable
            }
        }
        })
    </script>
</body>
</html>
